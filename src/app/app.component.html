<div class="container">
  <div>
    <button (click)="startCamera()">
      Start camera
    </button>
  </div>
  <div *ngIf="showWebCam">
    <webcam [trigger]="invokeObservable" (imageCapture)="captureImg($event)"></webcam>
  </div>
  <div *ngIf="showWebCam">
    <button (click)="getSnapshot()">
      Capture Image
    </button>
  </div>
  <div *ngIf="image">
    <div id="results">Your image</div>
    <img [src]="image" height="400px" />
  </div>
</div>
